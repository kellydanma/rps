<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon Rock, Paper, Scissors</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Import my functions here -->
    <script src="scripts.js"></script>

    <div class="console">
      <div class="rules">
        <h1>Welcome, Trainer!</h1>
        <h2>
          🔥 Fire beats 🌱 grass, <br />💦 water beats 🔥 fire, <br />🌱 grass
          beats 💦 water.
        </h2>
        <p>Who will you pick?</p>
      </div>

      <!-- Trainer's pokemon options -->
      <div class="charmander">
        <img class="pokemon" src="./images/charmander.png" />
        <h2>Charmander, I choose you! 🔥</h2>
      </div>
      <div class="squirtle">
        <img class="pokemon" src="./images/squirtle.png" />
      </div>
      <div class="bulbasaur">
        <img class="pokemon" src="./images/bulbasaur.png" />
      </div>

      <!-- Rival's pokemon -->
      <div class="rival">
        <img src="./images/bulbasaur.png" />
        <h2>Your rival used Bulbasaur! 🌱</h2>
      </div>

      <!-- Scorekeeping -->
      <div class="score">
        <h3>Round 1 🏁</h3>
        <h4>You: 1</h4>
        <h4>Your rival: 0</h4>
      </div>
    </div>
  </body>
</html>
